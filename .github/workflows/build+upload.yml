name: Build and upload

on:
  push:
    tags: "*-*"
  workflow_dispatch:
    inputs:
      tag-override:
        description: "Tag"
        type: string
        required: false

env:
  java-version: "17"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Apply tag override and parse ref"
        uses: bisgardo/github-action-parse-ref@v1
        id: ref
        with:
          ref: "${{github.event.inputs.tag-override || github.ref}}"
          default-ref-type: tags
      - name: Fail if ref is not a tag
        if: "steps.ref.outputs.ref-type != 'tags'"
        run: exit 1
      - uses: actions/checkout@v3
        with:
          ref: "${{steps.ref.outputs.ref-name}}"
      - name: "Set up JDK"
        uses: actions/setup-java@v3
        with:
          java-version: "${{env.java-version}}"
          distribution: temurin
          cache: gradle # caches dependencies (https://github.com/actions/setup-java#caching-packages-dependencies)
      - name: "Check that tag matches the version name declared in 'build.gradle'"
        run: |
          v="$(./gradlew -q printVersionName)"
          [[ "${{steps.ref.outputs.ref-name}}" = ${v}-* ]]
      - name: "Build project bundle and run unit tests"
        run: ./gradlew bundleRelease
      - name: "Store generated release AAB for stagenet"
        uses: actions/upload-artifact@v3
        with:
          name: aab-stagenet-release
          path: "${{github.workspace}}/app/build/outputs/bundle/stagingRelease/app-staging-release.aab"
      - name: "Store generated release AAB for testnet"
        uses: actions/upload-artifact@v3
        with:
          name: aab-testnet-release
          path: "${{github.workspace}}/app/build/outputs/bundle/prodTestNetRelease/app-prodTestNet-release.aab"
      - name: "Store generated release AAB for mainnet"
        uses: actions/upload-artifact@v3
        with:
          name: aab-mainnet-release
          path: "${{github.workspace}}/app/build/outputs/bundle/prodMainNetRelease/app-prodMainNet-release.aab"
